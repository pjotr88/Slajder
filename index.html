<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slajder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="css/img/blue.jpg" alt="zdjecie1">
                <p class="slider-caption">Slajd 1</p>
            </div>
            <div class="single-slide">
                <img src="css/img/purple.jpg" alt="zdjecie2">
                <p class="slider-caption">Slajd 2</p>
            </div>
            <div class="single-slide">
                <img src="css/img/slide1.jpg" alt="zdjecie3">
                <p class="slider-caption">Slajd 3</p>
            </div>
            <div class="single-slide">
                <img src="css/img/slide2.jpg" alt="zdjecie4">
                <p class="slider-caption">Slajd 4</p>
            </div>
            <div class="single-slide">
                <img src="css/img/slide1.jpg" alt="zdjecie5">
                <p class="slider-caption">Slajd 5</p>
            </div>
        </div>

        <div class="slider-arrows">

            <a href="#" class="prev-slide">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a href="#" class="next-slide">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </div>



    </div>

    
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/slajder.js"></script>
    
</body>

</html>
